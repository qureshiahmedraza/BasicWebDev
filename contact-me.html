<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>My contact details</h1>
    <p>123, Newell Road, NY</p>
    <p>9876321458</p>
    <p>bucky@gmail.com</p>
    <hr>

    <!-- form for user to contact-->
    <form class="" action="mailto:info@londonappbrewery.com" method="post" enctype="text/plain">
      <!-- action will take you to mailing app when you hit submit -->
      <label>Your Name: </label>
      <input type="text" name="yourName" value=""> <!-- typing box -->
      <br>
      <label>Your email: </label>
      <input type="email" name="yourEmail" value="">
      <br>
      <label>Your Password: </label>
      <input type="password" name="yourPassword"> <!-- passworrd typing box-->
      <br>
      <label>Your message: </label>
      <br>
      <textarea name="name" rows="10" cols="30"></textarea>
      <br>
      <label>Do you want to sign up to the email list?</label>
      <input type="checkbox"> <!-- check box-->
      <input type="submit" > <!-- submit button -->
      <br>

      <hr>
      <label>Extras..............</label>
      <br>
      <label>Color pic: </label>
      <input type="color"> <!-- color picker -->
      <br>
      <label>Choose a file: </label>
      <input type="file">
      <br>
      <label>Choose a date: </label>
      <input type="date">
      <br>
      <label>Radio button: </label>
      <input type="radio">
      <br>
      <label>Range button: </label>
      <input type="range">
      <!-- type attribute of input tag also have values like...
            type="file" or "date" or "radio" or "range" -->
    </form>
  </body>
</html>
